-   name: dataextractor
    source:
        type: yfinance|crypto
        -   instrument: []     #if empty choose set
        -   set: dow|sp500|russell|own1 
    range:
        start: date
        end: date
    sliding_window: 1   #length*feaatures defines model input dimensions        
    resolution:
        type: xs|xm|xh|xd  #x==number
        resample: xs|xm|xh|xd  #x==number #optional
    segment:
        order: [validation, test, train]
        size: [.2, .7, .1]
